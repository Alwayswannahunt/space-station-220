- type: surgeryGraph
  id: DefibSurgery
  nameLocPath: surgery-defib-surgery-name
  descriptionLocPath: surgery-defib-surgery-description
  postscriptLocPath: surgery-defib-surgery-postscript
  targetPuppetPart: head
  start: start
  end: seal wound
  graph:
  - node: start
    nodeText:
      examineDescription: surgery-defib-surgery-examine-description
      popup: surgery-defib-surgery-popup
      description: surgery-defib-surgery-description
    edges:
    - to: incision
      baseEdge: incision
  - node: incision
    baseNode: incision
    edges:
    - to: retract skin
      baseEdge: retract skin
  - node: retract skin
    baseNode: retract skin
    edges:
    - to: saw bone
      baseEdge: saw bone
  - node: saw bone
    baseNode: saw bone
    edges:
    - to: heart incision
      baseEdge: incision
  - node: heart incision
    baseNode: incision
    edges:
    - to: heart incision
      delay: 2
      sound: /Audio/SS220/Surgery/organ.ogg
      actions:
      - !type:TryCompactDefibZapAction
      conditions:
      - !type:WhitelistCondition
        whitelist:
          components:
          - DirectCompactDefibrillator
    - to: seal wound
      baseEdge: seal wound
  - node: seal wound
    baseNode: seal wound
