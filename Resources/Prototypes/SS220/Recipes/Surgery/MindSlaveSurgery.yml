- type: surgeryGraph
  id: MindSlaveFix
  nameLocPath: surgery-mind-slave-fix-name
  descriptionLocPath: surgery-mind-slave-fix-description
  postscriptLocPath: surgery-mind-slave-fix-postscript
  performerAvailabilityCondition:
  - !type:HaveMindRoleCondition
    flippingCondition:
      value: TraitorRole
      conditionType: enum.FlippingConditionType.Straight
  targetAvailabilityCondition:
  - !type:WhitelistCondition
    flippingCondition:
      value:
        components:
        - MindSlave
      conditionType: enum.FlippingConditionType.Straight
  targetPuppetPart: head
  start: start
  end: seal wound
  graph:
  - node: start
    nodeText:
      examineDescription: surgery-mind-slave-fix-examine-description
      popup: surgery-mind-slave-fix-popup
      description: surgery-mind-slave-fix-description
    edges:
    - to: incision
      baseEdge: incision
  - node: incision
    baseNode: incision
    edges:
    - to: retract skin
      baseEdge: retract skin
  - node: retract skin
    baseNode: retract skin
    edges:
    - to: saw bone
      baseEdge: saw bone
  - node: saw bone
    baseNode: saw bone
    edges:
    - to: clamp bleeders
      baseEdge: clamp bleeders
  - node: clamp bleeders
    baseNode: clamp bleeders
    edges:
    - to: fix disfunction
      delay: 6
      sound:
        path: /Audio/SS220/Surgery/organ.ogg
        params:
          variation: 0.125
      conditions:
      - !type:WhitelistCondition
        whitelist:
          components:
          - MindSlaveDisfunctionFixer
      actions:
      - !type:FixMindSlaveDisfunctionAction
  - node: fix disfunction
    nodeText:
      examineDescription: mind-slave-disfunction-fix-surgery-examine-description
      popup: mind-slave-disfunction-fix-surgery-popup
      description: mind-slave-disfunction-fix-surgery-description
    edges:
    - to: seal wound
      baseEdge: seal wound
  - node: seal wound
    baseNode: seal wound
